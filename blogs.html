<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("feeds", "1");

  function initialize() {
    var feed = new google.feeds.Feed("http://dilijev.blogspot.com/feeds/posts/default");
    feed.setNumEntries(5);
    
    feed.load(function(result) {
      if (!result.error) {
        $.get("/templates/entry.html", function(data) {
          var template = Handlebars.compile(data);
          var content = '';  
          
          var blog = {
            name: "Living Portrait",
            url: "http://dilijev.blogspot.com/"
          };
          
          for (var i = 0; i < result.feed.entries.length; i++) {
            var entry = result.feed.entries[i];
            entry.blog = blog;
            content += template(entry);
          }
          
          var outputFeed = $('#feed');
          outputFeed.html(content);
        });
      }
    });
  }
  
  google.setOnLoadCallback(initialize);
</script>

<div id="feed"></div>
